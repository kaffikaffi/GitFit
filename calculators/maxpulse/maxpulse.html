<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../src/header-footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Max Pulse</title>
</head>

<body>
    <div id="body">
        <main>
            <h1>Max Pulse Calculator</h1>
            <div id="all">
                <div class="calculator_div">
                    <h2>For people with normal activity:</h2>
                    <ul class="list_maxpuls">
                        <li>
                            <label for="age">How old are you?</label>
                            <input type="number" id="age_input" class="maxpulse_input"><br><br>
                        </li>
                        <li>
                            <h3>Gender</h3>
                            <input type="radio" name="maxpulse_gender" class="gender_maxpulse" value="male" checked>Male
                            <input type="radio" name="maxpulse_gender" class="gender_maxpulse" value=female>Female<br><br>
                        </li>
                        <li>
                            <input type="submit" id="maxpulse_btn" value="Check my maxpulse">
                            <p id="maxpulse_output">Your max pulse is: </p>
                        </li>
                    </ul>
                </div>
                <div class="calculator_div">

                    <h2>For well trained and active athletes:</h2>
                    <ul class="list_maxpuls">
                        <li>
                            <label for="age">How old are you?</label>
                            <input type="number" id="age_input2" class="maxpulse_input">
                        </li>
                        <li>
                            <h3>Gender</h3>
                            <input type="radio" name="maxpulse_gender2" class="gender_maxpulse2" value="male" checked>Male
                            <input type="radio" name="maxpulse_gender2" class="gender_maxpulse2" value="female">Female<br><br>
                        </li>
                        <li>
                            <input type="submit" id="maxpulse_btn2" value="check my maxpulse">
                            <p id="maxpulse_output2">Your max pulse is: </p>
                        </li>
                    </ul>
                </div>
            </div>
        </main>
    </div>
    <script src="../../src/header-footer.js"></script>
    <script src="maxpulse.js"></script>

</body>

</html>
