<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../src/header-footer.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>

<body>
    <div id="body">
        <main>
            <section id="section_input">
                <h1>Calculate your One rep max here:</h1>
                <p>Type in a how many reps you could do at the specific weight. Our calculator will find an approximately weight you should be able to lift 1 time, this will be your One Rep Max</p>
                <ul id="list_1rm">
                    <li>
                        <input type="number" id="input_weight" class="input" placeholder="weight" min="1" required>
                    </li>
                    <li>
                        <input type="number" id="input_reps" class="input" placeholder="reps" min="1" required>
                    </li>
                    <li>
                        <button id="btn_calculate">Calculate</button>
                    </li>
                    <li>
                        <p id="output_1rm"></p>
                    </li>
                </ul>
            </section>
        </main>
    </div>
    <script src="../../src/header-footer.js"></script>
    <script src="rm.js"></script>
</body>

</html>
