<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../main-page/header-style.css">
    <link rel="stylesheet" href="../main-page/footer-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>GitFit</title>
</head>

<body>
    <header id="header">
        <nav id="nav">
            <div class="logo">
                <img src="../img/gitfit-slogo.svg" width="50px" height="55px"  id="logo-image" alt="Company logo">
            </div>
            <ul id="nav-ul" class="nav-ul"></ul>
            <div id="login-container"></div>
            <div id="hamburger-menu">
                <div class="bar" id="bar1"></div>
                <div class="bar" id="bar2"></div>
                <div class="bar" id="bar3"></div>
            </div>
        </nav>
    </header>
    <main>
        <form action="" method="">
            <ul id="form_list">
                <li>
                    <label for="name">Name:</label>
                    <input type="text" name="name" class="field-divided" placeholder="First Name" />
                    <input type="text" name="name" class="field-divided" placeholder="Last Name" />
                </li>
                <li>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" class="field-long" />
                </li>
                <li>
                    <label for="message">Message:</label>
                    <textarea name="message" id="message" class="field-long field-textarea"></textarea>
                </li>
                <li>
                    <input type="submit" value="Submit" />
                </li>
            </ul>
        </form>
    </main>
    <footer id="footer">
        <section id="footer_contact" class="footer_section">
            <a href="../contact-ap">Contact us</a>
        </section>
        <section id="footer_social" class="footer_section">
            <a href="#"><i class="fa fa-instagram"></i></a>
            <a href="#"><i class="fa fa-github"></i></a>
            <a href="#"><i class="fa fa-reddit"></i></a>
            <a href="#"><i class="fa fa-youtube"></i></a>
            <a href="#"><i class="fa fa-stack-overflow"></i></a>
        </section>
        <section id="footer_logo" class="footer_section">
            <img src="../img/gitfit-logo-white.png" alt="company logo" id="lg-footer" width="100" height="100">
        </section>
    </footer>
    <script src="../main-page/header.js"></script>
    <script src="../main-page/main.js"></script>
</body>
</html>
