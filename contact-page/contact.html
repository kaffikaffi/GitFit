<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../src/header-footer.css">
    <link rel="stylesheet" href="style.css">
    <title>GitFit</title>
</head>
<body>
    <div id="body">
    <main>
        <h1>Contact Us:</h1>
        <form method="POST" onSubmit="alert('Thank you for your feedback!.');" target="_blank" action="../main-page/index.html">
            <ul id="form_list">
                <li>
                    <label>Name:</label>
                    <input type="text" name="name" class="field-divided" placeholder="First Name" required/>
                    <input type="text" name="name" class="field-divided" placeholder="Last Name" required/>
                </li>
                <li>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" class="field-long" required/>
                </li>
                <li>
                    <label for="message">Message:</label>
                    <textarea name="message" id="message" class="field-long field-textarea" required></textarea>
                </li>
                <li>
                    <input type="submit" value="Submit" />
                </li>
            </ul>
        </form>
    </main>
    <script src="../src/header-footer.js"></script>
</div>
</body>
</html>
