<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../src/header-footer.CSS">
    <title>GitFit</title>
</head>

<body id="body">
    <main>
        <form action="" method="">
            <ul id="form_list">
                <li>
                    <label for="name">Name:</label>
                    <input type="text" name="name" class="field-divided" placeholder="First Name" />
                    <input type="text" name="name" class="field-divided" placeholder="Last Name" />
                </li>
                <li>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" class="field-long" />
                </li>
                <li>
                    <label for="message">Message:</label>
                    <textarea name="message" id="message" class="field-long field-textarea"></textarea>
                </li>
                <li>
                    <input type="submit" value="Submit" />
                </li>
            </ul>
        </form>
    </main>
    <script src="../src/header-footer.js"></script>
    <script src="../main-page/main.js"></script>
</body>
</html>
