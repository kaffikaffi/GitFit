<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="header-style.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="footer-style.css">
    <title>GitFit</title>
</head>

<body id="body">
    <main>
        <script src="header.js"></script>
        <section id="slideshow">
            <div id="slideshow_container">                   
                <img name="slide" id="slide_img">
                <h1 name="slide_text" id="slide_caption"></h1>
                <img type="image" src="../img/leftarrow.svg" onclick="(changeImg(prevImg-1))" class="slide_btn" id="slide_btn_left">
                <img type="image" src="../img/rightarrow.svg" onclick="(changeImg(prevImg+1))" class="slide_btn" id="slide_btn_right">
                <div id="slide_dots">
                    <button onclick="(changeImg(0))" id="dot1" class="dotx"></button> <!-- Løse dette på en annen måte?-->
                    <button onclick="(changeImg(1))" id="dot2" class="dotx"></button>
                    <button onclick="(changeImg(2))" id="dot3" class="dotx"></button>
                        <button onclick="(changeImg(3))" id="dot4" class="dotx"></button>
                    </div>                   
                </div>
            </section>
            <section id = "tiles">
                <div id="tile-container"></div>
            </section>
        </main>
        <script src="main.js"></script>
</body>
</html>
