<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>GitFit</title>
</head>

<body>
    <header id="header">
        <img src="../img/gitfit-slogo.svg" width="100px" height="100px" id="logo-image" alt="Company logo">
        <nav id="nav">
            <ul id="nav-ul"></ul>
            <div id="login-container"></div>
        </nav>
        <div id="hamburger-menu">
            <div class="bar" id="bar1"></div>
            <div class="bar" id="bar2"></div>
            <div class="bar" id="bar3"></div>
        </div>
    </header>
    <section id="main">

    <section id="slideshow">
        <div id="slideshow_container">
            <img name ="slide" id="slide_img">
                        
            <h1 name = "slide_text" id = "slide_caption"></h1>
            <div id = "slide_btns_container">
                <input type ="image" src="../img/leftarrow.png" onclick="(prevImage())" class="slide_btn">
                <input type ="image" src="../img/rightarrow.png" onclick="(nextImage())" class="slide_btn">
            </div>
            <div id = "slide_dots">
                <button onclick="(changeDot1())" id ="dot1"></button>
                <button onclick="(changeDot2())" id ="dot2"></button>
                <button onclick="(changeDot3())" id ="dot3"></button>
                <button onclick="(changeDot4())" id ="dot4"></button>
            </div>
        </div>
    </section>


        <div id="tile-container"></div>
    </section>
    <footer id="footer"></footer>
    <script src="main.js"></script>
</body>

</html>
