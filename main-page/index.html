<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../src/header-footer.css">
    <title>GitFit</title>
</head>

<body>
    <div id="body">
        <main>
            <section id="slideshow">
                <div id="slideshow_container">
                    <img id="slide_img" alt="">
                    <h1 id="slide_caption"></h1>
                    <img src="../img/leftarrow.svg" onclick="(changeImg(prevImg-1))" class="slide_btn"
                        id="slide_btn_left" alt="Arrow pointing left">
                    <img src="../img/rightarrow.svg" onclick="(changeImg(prevImg+1))" class="slide_btn"
                        id="slide_btn_right" alt="Arrow pointing right">
                    <div id="slide_dots">
                        <button onclick="(changeImg(0))" id="dot1" class="dotx"></button>
                        <button onclick="(changeImg(1))" id="dot2" class="dotx"></button>
                        <button onclick="(changeImg(2))" id="dot3" class="dotx"></button>
                        <button onclick="(changeImg(3))" id="dot4" class="dotx"></button>
                    </div>
                </div>
            </section>

            <section id="tiles">
                <h1 id="mobile_text">GitFit</h1>
                <div id="tile-container"></div>
            </section>
        </main>
        <script src="main.js"></script>
        <script src="../src/header-footer.js"></script>
    </div>
</body>

</html>
